<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS  -->
    <link rel="stylesheet" href="./Assets/RemixIcon_Fonts_v2.5.0/fonts/remixicon.css">

    <!-- STYLE SHEET LINK  -->
    <link rel="stylesheet" href="style.css">

    <title>Education Dashboard</title>
</head>
<body>
    <main>

        <!------- Side Bar Menu  ------->
        <aside>
            <div class="sidebar">
                <div class="logo flex align">
                    <img src="./Assets/logo-2.png">
                    <h4>Education</h4>
                </div>
                <div class="sidebar-icon">
                    <a href="#" class="active">
                        <i class="ri-home-5-line ri-15x"></i>
                        <h4>Home</h4>
                    </a>
                    <a href="#">
                        <i class="ri-time-line ri-15x"></i>
                        <h4>Daliy Routine</h4>
                    </a>
                    <a href="#">
                        <i class="ri-group-line ri-15x"></i>
                        <h4>Instructor</h4>
                    </a>
                    <a href="#">
                        <i class="ri-calculator-line ri-15x"></i>
                        <h4>W. Calculator</h4>
                    </a>
                    <a href="#">
                        <i class="ri-money-pound-circle-line ri-15x"></i>
                        <h4>Membership</h4>
                    </a>
                    <a href="#">
                        <i class="ri-settings-3-line ri-15x"></i>
                        <h4>Setting</h4>
                    </a>
                </div>
            </div>
            <div class="scheduled-events">
                <div class="event-heading">
                    <h4>Scheduled Events</h4>
                </div>
                <div class="event-items">
                    <div class="event-1 flex align">
                        <div class="elp-1 event-elp"></div>
                        <h4>Hubby Bady</h4>
                    </div>
                    <div class="event-2 flex align">
                        <div class="elp-2 event-elp"></div>
                        <h4>Sis Aniversary</h4>
                    </div>
                    <div class="event-3 flex align">
                        <div class="elp-3 event-elp"></div>
                        <h4>Bestie Wedding</h4>
                    </div>
                </div>
            </div>
        </aside>


        <!-------- Middle Section  ------->
        <section class="middle">
            <!------- Middle Top  ------->
            <div class="middle-top flex jb">
                <div class="middle-top-profile flex align">
                    <img src="./Assets/profile.png">
                    <h3>Good morning Alexa!</h3>
                </div>
                <div class="middle-top-search flex align">
                    <div class="search-bar flex jb">
                        <input type="search" placeholder="Search">
                    </div>
                    <div class="search-icon flex">
                        <i class="ri-search-line"></i>
                    </div>
                    <div class="chat">
                        <i class="ri-chat-1-line ri-13x"></i>
                    </div>
                    <div class="notification">
                        <i class="ri-notification-2-fill"></i>
                    </div>
                    <div class="notification-num">
                        <span>2</span>
                    </div>
                </div>
            </div>


            <!-- Courses and Clander  -->
            <div class="middel-courses flex jb align">

                <div class="course-heading">
                    <h1>Course</h1>
                </div>
                <div class="mcicon">
                    <i class="ri-more-fill"></i>
                </div>   

                <div class="course-heading-c">
                    <h1>January 2022</h1>
                </div> 
                <div class="mcicon">
                    <i class="ri-arrow-left-s-line lft"></i>
                    <i class="ri-arrow-right-s-line rgt"></i>
                </div>
            </div>

            
            <section class="course-content">
                <div class="courses-middle flex">
                    <div class="hot1">
                        <div class="co-img-icon flex jc">
                            <img src="./Assets/hot1.png">
                            <i class="ri-mind-map"></i>
                        </div>
                        <div class="heading-co">
                            <h4>Graphic Design</h4>
                            <p>4 Task Remaining</p>
                        </div>
                        <div class="icon-co">
                            <i class="ri-link-m"></i>
                        </div>
                    </div>
                    <div class="hot2"></div>
                    <div class="hot1"></div>
                    <div class="hot1"></div>
                </div>
            </section>

        </section>

    </main>
</body>
</html>
